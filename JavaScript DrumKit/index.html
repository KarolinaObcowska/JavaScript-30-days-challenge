<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'>
        <title>Drum Kit</title>
    </head>
    <body>
        <div class='keys'>
            <div data-key='65' class='key'>
                <kbd>A</kbd>
                <span class='sound'>CLAP</span>
            </div>
            <div data-key='83' class='key'>
                <kbd>S</kbd>
                <span class='sound'>HIHAT</span>
            </div>
            <div data-key='68' class='key'>
                <kbd>D</kbd>
                <span class='sound'>KICK</span>
            </div>
            <div data-key='70' class='key'>
                <kbd>F</kbd>
                <span class='sound'>OPENHAT</span>
            </div>
            <div data-key='71' class='key'>
                <kbd>G</kbd>
                <span class='sound'>BOOM</span>
            </div>
            <div data-key='72' class='key'>
                <kbd>H</kbd>
                <span class='sound'>RIDE</span>
            </div>
            <div data-key='74' class='key'>
                <kbd>J</kbd>
                <span class='sound'>SNARE</span>
            </div>
            <div data-key='75' class='key'>
                <kbd>K</kbd>
                <span class='sound'>TOM</span>
            </div>
            <div data-key='76' class='key'>
                <kbd>L</kbd>
                <span class='sound'>THINK</span>
            </div>
        </div>
        <audio data-key='65' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav'></audio>
        <audio data-key='83' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav'></audio>
        <audio data-key='68' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav'></audio>
        <audio data-key='70' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav'></audio>
        <audio data-key='71' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav'></audio>
        <audio data-key='72' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav'></audio>
        <audio data-key='74' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav'></audio>
        <audio data-key='75' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav'></audio>
        <audio data-key='76' src='https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav'></audio>

        <script src="index.js"></script>
    </body>
</html>
